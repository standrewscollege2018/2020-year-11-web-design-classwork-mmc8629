<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid custom</title>
  </head>
  <link rel="stylesheet" href="style.css">

  <body>


<!-- Banner content -->
<!-- "div" is an unlimited container that holds stuff
the "class" refers to the name of what the container does/holds -->
<div class="banner-container">

  <!-- Create the Logo -->
  <div class="logo">
    <p>Tony's tire service</p>
  </div>

  <!--Create the Navbar -->
  <div class="navbar">
    <p>Tire 1 | Tire 2 | tire 3| Tire 4</p>
  </div>
</div>

<!-- container area -->

<!-- name of container that will hold the cards -->
<div class="card-container">

  <!-- cards = common term for rounded boxes that have spacing between  -->
  <div class="card">
    <p>tire 1</p>
    <img src="images/car-tire-1.webp" alt="car tire 1st">
    </div>

      <div class="card">
        <p>tire 2</p>
        <img src="images/car-tire-2.jpg" alt="car tire 2nd">
        </div>

        <div class="card">
          <p>tire 3</p>
          <img src="images/car-tire-3.png" alt="car tire 3rd">
        </div>

        <div class="card">
          <p>tire 4</p>
          <img src="images/car-tire-4.png" alt="car tire 4th">
        </div>

    </div>
  </body>
</html>
