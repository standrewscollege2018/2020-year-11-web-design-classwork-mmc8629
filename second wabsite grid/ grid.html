<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid custom</title>
  </head>
  <link rel="stylesheet" href="style.css">

  <body>


<!-- Banner content -->
<!-- "div" is an unlimited container that holds stuff
the "class" refers to the name of what the container does/holds -->
<div class="banner-container">

  <!-- Create the Logo -->
  <div class="logo">
    <p>Tony's Tire Service</p>
  </div>

  <!--Create the Navbar -->
  <div class="navbar">
    <p>Tire 1 | Tire 2 | tire 3| Tire 4</p>
  </div>
</div>

<!-- container area -->

<!-- name of container that will hold the cards -->
<div class="col-container">

  <!-- cards = common term for rounded boxes that have spacing between  -->
  <div class="left-col">
    <p>tire 1</p>
    </div>

      <div class="right-col">
        <p>tire 2</p>
        </div>

        <div class="left-col-2">
          <p>tire 3</p>
        </div>

        <div class="right-col-2">
          <p>tire 4</p>
        </div>

    </div>
  </body>
</html>
