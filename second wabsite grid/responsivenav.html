<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--This is where we link the nav icon to the sorce website  -->
    <script src="https://kit.fontawesome.com/2af102dc64.js" crossorigin="anonymous"></script>

    <title>Navbar</title>

    <link rel="stylesheet" href="responsivenav.css">
  </head>
<body>

<!--Navbar Container  -->
<div class="nav-container">

<!--The Navbar Itself -->
<div class="nav">

<!-- This is so an icon apears to toggle a drop down menu -->
  <input type="checkbox" id="nav-toggle">
  <label for="nav-toggle" class="burger-menu">
    <!-- you can also change the colour but it needs to be made a class -->
    <i class="fas fa-bars burger-white"></i>

  </label>

<!-- Links on left of navbar  -->
  <div class="left-menu">
    <a href="#">about</a>
    <a href="#">services</a>
    <a href="#">contacts</a>
    <a href="#">shop</a>
  </div>

<!-- Logo which will be centred  -->
  <div class="mid-Logo">
    <p><a href="#">LOGO GOES HERE</a></p>
  </div>

</div>

</div>
</body>

</html>
